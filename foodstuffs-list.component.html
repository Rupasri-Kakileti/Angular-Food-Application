<div class="container">
<div class="row">
  <div class="col-md-2 mb-4 d-flex" *ngFor="let foodstuff of foodstuffs">
    <a
      [routerLink]="['/foodstuffs', foodstuff.name.toLowerCase()]"
      class="list-group-item list-group-item-action mb-2"
      
      >
      <div class="card d-flex flex-column align-items-center h-100">
            <img
              [src]="foodstuff.imagePath"
              alt="{{ foodstuff.name }}"
              class="card-img-top foodstuffs-image">
              <div class="card-body text-center">
                  <h5 class="card-title">{{ foodstuff.name }}</h5>
              </div>
      </div>
      </a>
  </div>
</div>
</div>
